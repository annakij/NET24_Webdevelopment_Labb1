<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lanu Mo'ui Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: rgb(129, 139, 126);
        display: grid;
        justify-content: center;
      }

      h4 {
        font-family: Georgia, "Times New Roman", Times, serif;
        color: rgb(231, 225, 225);
        margin-bottom: auto;
      }

      .navbar,
      .navbar-nav li a {
        background-color: rgb(167, 77, 74);
        color: rgb(231, 225, 225);
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }

      .navbar-nav li a:hover {
        color: rgba(18, 18, 18, 0.5);
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 25px;
        width: 80%;
        margin: auto;
      }

      .gallery img {
        width: 100%;
        height: auto;
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      }

      .gallery img.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .gallery img:nth-child(2n) {
        grid-column: span 2;
      }

      .gallery img:nth-child(3n) {
        grid-row: span 2;
      }

      footer,
      .footer {
        color: rgb(231, 225, 225);
        background-color: rgb(167, 77, 74);
      }

      li,
      li a {
        color: rgb(231, 225, 225);
        list-style: none;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg py-1">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-2">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="gallery.html">Inspiration</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">Our Story</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact us</a>
          </li>
        </ul>
      </div>
      <a class="navbar-brand align-items-right" href="../index.html"
        ><h4>Lanu Mo'ui</h4></a
      >
    </nav>

    <div class="gallery mt-5 pb-5">
      <img src="images/flowerArrengement.jpg" alt="Flower Arrangement" />
      <img src="images/galleryFlowersPink.jpg" alt="Flowers Pink" />
      <img src="images/galleryFlowersPink2.jpg" alt="Pink Flowers" />
      <img src="images/galleryFlowersRed.jpg" alt="Red Bouquet" />
      <img src="images/flowerArrengement2.jpg" alt="Flower Inspiration" />
      <img src="images/flowerArrengement3.jpg" alt="Colorful Flowers" />
      <img src="images/flowerArrengement4.jpg" alt="Bouquet of Flowers" />
      <img src="images/flowerArrengement5.jpg" alt="Flowers" />
      <img src="images/flowerArrengement6.jpg" alt="Flower Bouquet" />
      <img src="images/flowersOnBike.jpg" alt="Flowers on Bike" />
    </div>

    <div class="footer">
      <footer class="ms-5 py-5 text-start">
        <li>
          <a href="products.html">Shop</a>
        </li>
        <li>
          <a href="gallery.html">Inspiration</a>
        </li>
        <li>
          <a href="about.html">Our Story</a>
        </li>
        <li>
          <a href="contact.html">Contact Us</a>
        </li>
        <p>&copy; 2025, Lanu Mo'ui AB</p>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      function revealImages() {
        const images = document.querySelectorAll(".gallery img");
        images.forEach((img) => {
          const rect = img.getBoundingClientRect();
          if (rect.top < window.innerHeight - 100) {
            img.classList.add("visible");
          } else {
            img.classList.remove("visible");
          }
        });
      }

      window.addEventListener("scroll", revealImages);
      window.addEventListener("load", revealImages);
    </script>
  </body>
</html>
